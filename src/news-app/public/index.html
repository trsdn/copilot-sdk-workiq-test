<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Aggregator - Work IQ + Copilot SDK</title>
    <style>
      :root {
        --bg-primary: #1a1a2e;
        --bg-secondary: #16213e;
        --bg-card: #1e1e3f;
        --bg-input: #2a2a4a;
        --text-primary: #e0e0e0;
        --text-secondary: #888;
        --text-muted: #666;
        --accent: #00d2ff;
        --accent-secondary: #3a7bd5;
        --border: #333;
        --success: #4caf50;
        --warning: #ff9800;
        --error: #ff4444;
      }
      [data-theme="light"] {
        --bg-primary: #f5f5f5;
        --bg-secondary: #ffffff;
        --bg-card: #ffffff;
        --bg-input: #e8e8e8;
        --text-primary: #1a1a2e;
        --text-secondary: #555;
        --text-muted: #777;
        --accent: #0095b6;
        --accent-secondary: #2563eb;
        --border: #ddd;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        min-height: 100vh;
        color: var(--text-primary);
        transition:
          background 0.3s,
          color 0.3s;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        padding: 30px 0;
        border-bottom: 1px solid var(--border);
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .header-content {
        flex: 1;
        text-align: center;
      }
      h1 {
        font-size: 2.2rem;
        color: var(--text-primary);
        margin-bottom: 8px;
      }
      h1 span {
        background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }
      .header-controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .theme-toggle {
        background: var(--bg-input);
        border: 1px solid var(--border);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }
      .theme-toggle:hover {
        transform: scale(1.1);
        border-color: var(--accent);
      }
      .keyboard-hint {
        font-size: 0.7rem;
        color: var(--text-muted);
        padding: 2px 6px;
        background: var(--bg-input);
        border-radius: 4px;
        margin-left: 5px;
      }
      .offline-banner {
        background: var(--warning);
        color: #000;
        padding: 10px 20px;
        text-align: center;
        font-weight: 600;
        display: none;
      }
      .offline-banner.active {
        display: block;
      }
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .toast {
        padding: 12px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 500;
        animation: slideIn 0.3s ease;
        max-width: 350px;
      }
      .toast.success {
        background: var(--success);
      }
      .toast.error {
        background: var(--error);
      }
      .toast.warning {
        background: var(--warning);
        color: #000;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }
      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 210, 255, 0.3);
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      .filter-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        background: #2a2a4a;
        border-radius: 8px;
      }
      .filter-toggle label {
        cursor: pointer;
      }
      .filter-input {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        background: #2a2a4a;
        border-radius: 8px;
      }
      .filter-input label {
        font-size: 0.85rem;
        color: #888;
      }
      .filter-input input,
      .filter-input select {
        background: #1a1a2e;
        border: 1px solid #444;
        border-radius: 4px;
        color: #fff;
        padding: 6px 10px;
        font-size: 0.9rem;
        width: 70px;
      }
      .filter-input select {
        width: auto;
      }
      .status-panel {
        background: #1e1e3f;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        display: none;
      }
      .status-panel.active {
        display: block;
      }
      .status-message {
        font-size: 1.1rem;
        color: #00d2ff;
        margin-bottom: 10px;
      }
      .live-output {
        background: #0d0d1a;
        border-radius: 8px;
        padding: 15px;
        max-height: 200px;
        overflow-y: auto;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 0.85rem;
        color: #888;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .progress-bar {
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 15px;
      }
      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        width: 0%;
        transition: width 0.3s ease;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .stat {
        background: #2a2a4a;
        padding: 15px 25px;
        border-radius: 12px;
        text-align: center;
      }
      .stat-number {
        font-size: 1.8rem;
        font-weight: 700;
        color: #00d2ff;
      }
      .stat-label {
        font-size: 0.85rem;
        color: #888;
        margin-top: 3px;
      }
      .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 15px;
      }
      .news-card {
        background: #1e1e3f;
        border-radius: 12px;
        padding: 18px;
        border: 1px solid #333;
        transition: all 0.3s ease;
      }
      .news-card:hover {
        transform: translateY(-3px);
        border-color: #00d2ff;
        box-shadow: 0 8px 25px rgba(0, 210, 255, 0.1);
      }
      .news-card.duplicate {
        border-left: 4px solid #ff9800;
        opacity: 0.7;
      }
      .news-card.hidden {
        display: none;
      }
      .news-source {
        display: inline-block;
        padding: 3px 8px;
        background: #3a7bd5;
        border-radius: 15px;
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 8px;
        margin-right: 5px;
      }
      .source-badges {
        margin-bottom: 10px;
      }
      .news-card.merged {
        border-left: 4px solid #9c27b0;
      }
      .news-card.merged .news-source {
        background: #9c27b0;
      }
      .merged-badge {
        display: inline-block;
        padding: 2px 6px;
        background: #9c27b0;
        color: #fff;
        border-radius: 4px;
        font-size: 0.65rem;
        font-weight: 600;
        margin-left: 8px;
        vertical-align: middle;
      }
      .news-links {
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid #333;
        font-size: 0.8rem;
      }
      .news-links a {
        color: #00d2ff;
        text-decoration: none;
        margin-right: 10px;
      }
      .news-links a:hover {
        text-decoration: underline;
      }
      .news-card.duplicate {
        border-left: 4px solid #ff9800;
        opacity: 0.7;
      }
      .news-card.duplicate .news-source {
        background: #ff9800;
      }
      .news-title {
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 8px;
        line-height: 1.4;
      }
      .news-title a {
        color: #fff;
        text-decoration: none;
      }
      .news-title a:hover {
        color: #00d2ff;
        text-decoration: underline;
      }
      .news-meta {
        font-size: 0.8rem;
        color: #666;
        margin-bottom: 10px;
      }
      .news-meta a {
        color: #3a7bd5;
        text-decoration: none;
      }
      .news-meta a:hover {
        text-decoration: underline;
      }
      .news-summary {
        color: #a0a0a0;
        line-height: 1.5;
        font-size: 0.9rem;
      }
      .duplicate-badge {
        display: inline-block;
        padding: 2px 6px;
        background: #ff9800;
        color: #000;
        border-radius: 4px;
        font-size: 0.65rem;
        font-weight: 600;
        margin-left: 8px;
      }
      .duplicate-groups {
        margin-bottom: 20px;
      }
      .duplicate-group {
        background: #2a2a4a;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 10px;
        border-left: 4px solid #ff9800;
      }
      .duplicate-group h3 {
        color: #ff9800;
        font-size: 0.9rem;
        margin-bottom: 5px;
      }
      .duplicate-group p {
        color: #888;
        font-size: 0.85rem;
      }
      .empty-state {
        text-align: center;
        padding: 50px;
        color: #666;
      }
      .empty-state h2 {
        margin-bottom: 8px;
        color: #888;
      }
      .error {
        background: #ff4444;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      #results {
        display: none;
      }
      #results.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="offline-banner" id="offlineBanner">
      ‚ö†Ô∏è You are offline. Some features may not work.
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>üì∞ <span>News Aggregator</span></h1>
          <p class="subtitle">Powered by Work IQ + Copilot SDK</p>
        </div>
        <div class="header-controls">
          <button
            class="theme-toggle"
            id="themeToggle"
            onclick="toggleTheme()"
            title="Toggle theme (T)"
            aria-label="Toggle theme"
          >
            üåô
          </button>
        </div>
      </header>
      <div class="controls">
        <button class="btn-primary" id="fetchNews" onclick="fetchNewsStream()">
          üîÑ Fetch News <span class="keyboard-hint">R</span>
        </button>
        <div class="filter-input">
          <label for="daysFilter">Last</label>
          <select id="daysFilter" title="Select number of days to fetch">
            <option value="1">1 day</option>
            <option value="2">2 days</option>
            <option value="3" selected>3 days</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="30">30 days</option>
          </select>
        </div>
        <div class="filter-input">
          <label for="maxNews">Max</label>
          <input
            type="number"
            id="maxNews"
            value="30"
            min="5"
            max="100"
            title="Maximum number of news items"
            aria-label="Maximum news items"
          />
          <label>items</label>
        </div>
        <div class="filter-toggle">
          <input type="checkbox" id="hideDuplicates" onchange="toggleDuplicates()" />
          <label for="hideDuplicates">Hide Duplicates</label>
        </div>
      </div>
      <div class="status-panel" id="statusPanel">
        <div class="status-message" id="statusMessage">Starting...</div>
        <div class="live-output" id="liveOutput"></div>
        <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
      </div>
      <div id="error"></div>
      <div id="results">
        <div class="stats" id="stats"></div>
        <div class="duplicate-groups" id="duplicateGroups"></div>
        <div class="news-grid" id="newsGrid"></div>
      </div>
      <div class="empty-state" id="emptyState">
        <h2>No news loaded yet</h2>
        <p>Press <kbd>R</kbd> or click "Fetch News" to aggregate your newsletters</p>
      </div>
    </div>
    <script>
      let newsData = null;
      let currentEventSource = null;

      // Theme management
      function initTheme() {
        const saved = localStorage.getItem("theme") || "dark";
        document.documentElement.setAttribute("data-theme", saved);
        updateThemeButton(saved);
      }

      function toggleTheme() {
        const current = document.documentElement.getAttribute("data-theme");
        const next = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", next);
        localStorage.setItem("theme", next);
        updateThemeButton(next);
        showToast(`Switched to ${next} theme`, "success");
      }

      function updateThemeButton(theme) {
        document.getElementById("themeToggle").textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
      }

      // Toast notifications
      function showToast(message, type = "success") {
        const container = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      // Offline detection
      function initOfflineDetection() {
        const banner = document.getElementById("offlineBanner");
        const updateOnlineStatus = () => {
          if (!navigator.onLine) {
            banner.classList.add("active");
            showToast("You are offline", "warning");
          } else {
            banner.classList.remove("active");
          }
        };
        window.addEventListener("online", () => {
          updateOnlineStatus();
          showToast("Back online!", "success");
        });
        window.addEventListener("offline", updateOnlineStatus);
        updateOnlineStatus();
      }

      // Keyboard shortcuts
      function initKeyboardShortcuts() {
        document.addEventListener("keydown", (e) => {
          // Ignore if typing in input
          if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;

          switch (e.key.toLowerCase()) {
            case "r":
              if (!document.getElementById("fetchNews").disabled) {
                fetchNewsStream();
              }
              break;
            case "t":
              toggleTheme();
              break;
            case "escape":
              if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
                document.getElementById("statusPanel").classList.remove("active");
                document.getElementById("fetchNews").disabled = false;
                document.getElementById("fetchNews").innerHTML =
                  'üîÑ Fetch News <span class="keyboard-hint">R</span>';
                showToast("Fetch cancelled", "warning");
              }
              break;
          }
        });
      }

      function fetchNewsStream() {
        const btn = document.getElementById("fetchNews");
        const statusPanel = document.getElementById("statusPanel");
        const statusMessage = document.getElementById("statusMessage");
        const liveOutput = document.getElementById("liveOutput");
        const progressFill = document.getElementById("progressFill");
        const results = document.getElementById("results");
        const emptyState = document.getElementById("emptyState");
        const errorDiv = document.getElementById("error");

        // Get filter values
        const days = document.getElementById("daysFilter").value;
        const maxNews = document.getElementById("maxNews").value;

        btn.disabled = true;
        btn.innerHTML = "‚è≥ Fetching... <span class='keyboard-hint'>ESC</span>";
        statusPanel.classList.add("active");
        results.classList.remove("active");
        emptyState.style.display = "none";
        errorDiv.innerHTML = "";
        liveOutput.textContent = "";
        progressFill.style.width = "30%";

        // Close any existing connection
        if (currentEventSource) {
          currentEventSource.close();
        }

        // Pass filters as query params
        currentEventSource = new EventSource(`/api/news-stream?days=${days}&max=${maxNews}`);
        let rawOutput = "";
        let completed = false; // Track if we got a complete event
        currentEventSource.onmessage = (event) => {
          const data = JSON.parse(event.data);
          switch (data.type) {
            case "status":
              statusMessage.textContent = data.message;
              if (data.message.includes("Querying")) progressFill.style.width = "50%";
              if (data.message.includes("Got data")) progressFill.style.width = "70%";
              if (data.message.includes("Processing")) progressFill.style.width = "90%";
              break;
            case "chunk":
              rawOutput += data.content;
              liveOutput.textContent = rawOutput.slice(-500);
              liveOutput.scrollTop = liveOutput.scrollHeight;
              break;
            case "complete":
              completed = true;
              progressFill.style.width = "100%";
              currentEventSource.close();
              setTimeout(() => {
                statusPanel.classList.remove("active");
                newsData = data.data;
                renderNews(data.data);
                results.classList.add("active");
                btn.disabled = false;
                btn.innerHTML = 'üîÑ Fetch News <span class="keyboard-hint">R</span>';
                currentEventSource = null;
                // Cache results
                localStorage.setItem("lastNews", JSON.stringify(data.data));
                showToast(`Loaded ${data.data.news?.length || 0} stories`, "success");
              }, 500);
              break;
            case "error":
              completed = true;
              currentEventSource.close();
              currentEventSource = null;
              errorDiv.innerHTML = `<div class="error">‚ùå ${data.message} <button onclick="fetchNewsStream()" class="btn-primary" style="margin-left:10px;padding:8px 16px;">üîÑ Retry</button></div>`;
              statusPanel.classList.remove("active");
              emptyState.style.display = "block";
              btn.disabled = false;
              btn.innerHTML = 'üîÑ Fetch News <span class="keyboard-hint">R</span>';
              showToast("Failed to fetch news", "error");
              break;
          }
        };
        currentEventSource.onerror = (event) => {
          // Only show error if we haven't completed successfully
          if (completed) return;
          
          // Check readyState: 0=CONNECTING, 1=OPEN, 2=CLOSED
          if (currentEventSource && currentEventSource.readyState === EventSource.CLOSED) {
            currentEventSource.close();
            currentEventSource = null;
            errorDiv.innerHTML =
              '<div class="error">‚ùå Connection lost - server may still be processing. <button onclick="fetchNewsStream()" class="btn-primary" style="margin-left:10px;padding:8px 16px;">üîÑ Retry</button></div>';
            statusPanel.classList.remove("active");
            btn.disabled = false;
            btn.innerHTML = 'üîÑ Fetch News <span class="keyboard-hint">R</span>';
            showToast("Connection lost - check server logs", "error");
            // Try to restore from cache
            restoreFromCache();
          }
          // If CONNECTING, just wait - it might reconnect
        };
      }

      function restoreFromCache() {
        const cached = localStorage.getItem("lastNews");
        if (cached) {
          try {
            const data = JSON.parse(cached);
            newsData = data;
            renderNews(data);
            document.getElementById("results").classList.add("active");
            document.getElementById("emptyState").style.display = "none";
            showToast("Showing cached results", "warning");
          } catch (e) {}
        }
      }

      function formatDate(dateStr) {
        if (!dateStr) return "Unknown date";
        try {
          // Handle YYYY-MM-DD format (parse as local date, not UTC)
          if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
            const [year, month, day] = dateStr.split("-").map(Number);
            const d = new Date(year, month - 1, day);
            return d.toLocaleDateString("en-US", {
              weekday: "short",
              month: "short",
              day: "numeric",
            });
          }
          // Handle ISO datetime or other formats
          const d = new Date(dateStr);
          if (isNaN(d.getTime())) return dateStr;
          return d.toLocaleDateString("en-US", {
            weekday: "short",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          });
        } catch {
          return dateStr;
        }
      }

      function renderNews(data) {
        const statsDiv = document.getElementById("stats");
        const duplicateGroupsDiv = document.getElementById("duplicateGroups");
        const newsGrid = document.getElementById("newsGrid");
        const news = data.news || [];
        const stats = data.stats || {};

        // Count merged items (those with multiple sources)
        const mergedCount = news.filter((n) => n.sources && n.sources.length > 1).length;
        const totalSources = news.reduce((sum, n) => sum + (n.sources?.length || 1), 0);

        statsDiv.innerHTML = `
                <div class="stat"><div class="stat-number">${stats.emailsFetched || "?"}</div><div class="stat-label">Emails Fetched</div></div>
                <div class="stat"><div class="stat-number">${stats.storiesExtracted || "?"}</div><div class="stat-label">Stories Found</div></div>
                <div class="stat"><div class="stat-number">${mergedCount}</div><div class="stat-label">Merged</div></div>
                <div class="stat"><div class="stat-number">${news.length}</div><div class="stat-label">Final Stories</div></div>
            `;

        // Hide duplicate groups section - we now merge instead
        duplicateGroupsDiv.innerHTML = "";

        newsGrid.innerHTML = news
          .map((item, idx) => {
            const title = item.subject || item.title || "Untitled";
            const sources = item.sources || [item.source || item.sender || "Unknown"];
            const emailUrls = item.emailUrls || (item.emailUrl ? [item.emailUrl] : []);
            const isMerged = sources.length > 1;

            // Create source badges
            const sourceBadges = sources
              .map((s) => `<span class="news-source">${s}</span>`)
              .join(" ");

            // Create email links
            const emailLinksHtml =
              emailUrls.length > 0
                ? emailUrls
                    .map(
                      (url, i) =>
                        `<a href="${url}" target="_blank" rel="noopener">üìß ${sources[i] || "Source " + (i + 1)}</a>`
                    )
                    .join(" ¬∑ ")
                : "";

            return `
                    <div class="news-card ${isMerged ? "merged" : ""}" data-merged="${isMerged}">
                        <div class="source-badges">${sourceBadges}</div>
                        ${isMerged ? '<span class="merged-badge">MERGED</span>' : ""}
                        <h3 class="news-title">${title}</h3>
                        <p class="news-meta">üìÖ ${formatDate(item.date)}</p>
                        <p class="news-summary">${item.summary || ""}</p>
                        ${emailLinksHtml ? `<p class="news-links">${emailLinksHtml}</p>` : ""}
                    </div>
                `;
          })
          .join("");

        if (news.length === 0 && data.rawResponse) {
          newsGrid.innerHTML = `
                    <div class="news-card" style="grid-column: 1 / -1;">
                        <h3 class="news-title">Raw Response</h3>
                        <p class="news-summary" style="white-space: pre-wrap; font-size: 0.8rem;">${data.rawResponse}</p>
                    </div>
                `;
        }
      }
      function toggleDuplicates() {
        const hide = document.getElementById("hideDuplicates").checked;
        document.querySelectorAll('.news-card[data-duplicate="true"]').forEach((card) => {
          card.classList.toggle("hidden", hide);
        });
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        initTheme();
        initOfflineDetection();
        initKeyboardShortcuts();
        // Restore from cache if available
        const cached = localStorage.getItem("lastNews");
        if (cached) {
          try {
            const data = JSON.parse(cached);
            newsData = data;
            renderNews(data);
            document.getElementById("results").classList.add("active");
            document.getElementById("emptyState").style.display = "none";
          } catch (e) {}
        }
      });
    </script>
  </body>
</html>
